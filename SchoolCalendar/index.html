<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>

        <script src="data/http-request.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/camera.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/weekLessons.js"></script>
        <script src="scripts/addLesson.js"></script>
    </head>
    <body>
        
         <div id="tabstrip-login" 
             data-role="view"  
             data-title="Login" 
             data-model="app.loginService.viewModel">

            <div class="view-content">
                <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
                <h1 class="welcome" data-bind="visible: isLoggedIn">
                    Welcome, <span data-bind="text: username"></span>!
                </h1>

                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                            <input type="text" data-bind="value: username"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <a id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="login-button">Login</a>
                    <a id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button">Logout</a>
                </div>
            </div>
         </div>

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="views/week-view.html#tabstrip-week" data-icon="week">Schedule</a>
                    <a href="views/addLesson-view.html#tabstrip-addLesson" data-icon="lesson">Add Lesson</a>
                    <a href="views/camera-view.html#tabstrip-camera" data-icon="camera">Camera</a>
                    <a href="views/login-view.html#tabstrip-login" data-icon="settings">Login</a>
                </div>
            </div>
        </div>
        
        <script id="lesson-template" type="text/x-kendo-template">
            <div id="lessons">
                <h3>#: day # </h3>
                <h3>#: subject #</h3>
                <p>#: startTime # - #: endTime #</p>
                <p>Room: #: room #</p>
            </div>
        </script>
    </body>
</html>
